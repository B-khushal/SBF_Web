<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBF - Coming Soon</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #ffd6e5, #ffd6d7, #ffe2da, #ffc1c1, #ffe4e1, #ffc1cc);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #e91e63;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .highlight {
            color: #d32f2f;
        }

        .contact {
            margin-top: 20px;
            font-size: 1rem;
        }

        a {
            color: #ff4081;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #444;
        }

        .social-links a:hover {
            color: #ff4081;
        }

        footer {    
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }

        .cursor-effect {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: rgb(255, 105, 180);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: trail 0.5s ease-out forwards;
        }

        @keyframes trail {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(3);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Spring Blossoms Florist</h2>
        <p class="highlight"><b>Our website is blooming soon for Valentine's Week!</b></p>
        <p>We're working hard to bring you an amazing shopping experience filled with love. Stay tuned!</p>

        <div class="contact">
            <p>Contact us at: <a href="mailto:2006sbf@gamil.com">2006sbf@gamil.com</a></p>
        </div>

        <div class="social-links">
            <a href="#" title="Visit our Facebook"><i class="fab fa-facebook"><ion-icon name="logo-facebook"></ion-icon></i></a>
            <a href="https://www.instagram.com/sbf_india?igsh=MXg3dzA4bXAwMThvbw==" title="Follow us on Instagram"><i class="fab fa-instagram"><ion-icon name="logo-instagram"></ion-icon></i></a>
            <a href="#" title="Follow us on Twitter"><i class="fab fa-twitter"><ion-icon name="logo-twitter"></ion-icon></i></a>
        </div>

        <footer>
            <p>&copy; 2025 Spring Blossoms Florist. All Rights Reserved.</p>
        </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        document.addEventListener('mousemove', (event) => {
            const cursorEffect = document.createElement('div');
            cursorEffect.classList.add('cursor-effect');
            cursorEffect.style.left = `${event.pageX}px`;
            cursorEffect.style.top = `${event.pageY}px`;
            document.body.appendChild(cursorEffect);

            setTimeout(() => {
                cursorEffect.remove();
            }, 500);
        });
    </script>
</body>
</html>
